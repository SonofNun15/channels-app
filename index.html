<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Channels</title>
  <meta name="description" content="Connecting people and ideas through words">

  <link rel="stylesheet" href="styles/colors.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <section id="app-info">
    <h1>Channels</h1>
    <p>Connecting people and ideas through words</p>
  </section>
  <section id="page">
    <h2>Who are you?</h2>
    <div class="auth-options">
      <div class="auth-option">
        <h3>Google</h3>
        <div class="area">
          <button class="account-button">I have a Google account</button>
        </div>
      </div>
      <div class="auth-option">
        <h3>Twitter</h3>
        <div class="area">
          <button class="account-button">I have a Twitter account</button>
        </div>
      </div>
      <div class="auth-option">
        <h3>Channel Network</h3>
        <div class="area">
          <button class="account-button">I have a Channel Network account</button>
        </div>
      </div>
      <div class="auth-option">
        <h3>Channel Account</h3>
        <div class="area">
          <div class="account-options">
            <form>
              <div class="field">
                <label>Username</label>
                <input type="text" />
              </div>
              <div class="field">
                <label>Password</label>
                <input type="password" />
              </div>
              <button type="submit">GO</button>
            </form>
            <button type="button">Create an account</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
